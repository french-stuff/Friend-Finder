<html>

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>

<body>





  <style>
    html {

      margin-left: 10%;
      margin-right: 10%;


    }
  </style>




  <div class="container">

    <!-- Trigger the modal with a button -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Best Match</h4>
          </div>
          <div class="modal-body">
            <p id="matchName"> No matches found</p>
            <div id="matchPic"></div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>


    <h1>Survey Questions</h1>

    <form>
      <div class="form-group">
        <label for="firstPart">About You</label>
        <small id="emailHelp" class="form-text text-muted">Name (Required) </small>
        <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp">
      </div>
      <small id="imageInput" class="form-text text-muted">Upload an image of yourself </small>

      <div class="input-group">



        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
        
        </div>
      </div>



      <hr>


      <h3>Question 1</h3>
      <div class="form-group">
        <label for="Question1">Your mind is always buzzing with unexplored ideas and plans.</label>
        <select class="form-control" id="Question1">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>


      <h3>Question 2</h3>
      <div class="form-group">
        <label for="Question2">Generally speaking, you rely more on your experience than your imagination.</label>
        <select class="form-control" id="Question2">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>


      <h3>Question 3</h3>
      <div class="form-group">
        <label for="Question3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
        <select class="form-control" id="Question3">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>


      <h3>Question 4</h3>
      <div class="form-group">
        <label for="Question4">You rarely do something just out of sheer curiosity.</label>
        <select class="form-control" id="Question4">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>


      <h3>Question 5</h3>
      <div class="form-group">
        <label for="Question5">People can rarely upset you.</label>
        <select class="form-control" id="Question5">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>


      <h3>Question 6</h3>
      <div class="form-group">
        <label for="Question6">It is often difficult for you to relate to other people’s feelings.</label>
        <select class="form-control" id="Question6">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>


      <h3>Question 7</h3>
      <div class="form-group">
        <label for="Question7">In a discussion, truth should be more important than people’s sensitivities.</label>
        <select class="form-control" id="Question7">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>


      <h3>Question 8</h3>
      <div class="form-group">
        <label for="Question8">You rarely get carried away by fantasies and ideas.</label>
        <select class="form-control" id="Question8">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>




      <h3>Question 9</h3>
      <div class="form-group">
        <label for="Question9">You think that everyone’s views should be respected regardless of whether they are
          supported by facts or not.</label>
        <select class="form-control" id="Question9">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>


      <h3>Question 10</h3>
      <div class="form-group">
        <label for="Question10">You feel more energetic after spending time with a group of people.</label>
        <select class="form-control" id="Question10">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>


      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>

    </form>

  </div>

  <html>
